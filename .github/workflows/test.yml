name: Cypress tests
on:
    workflow_dispatch:
      inputs:
        browsers:
          description: List of browsers for the tests to use
          required: true
          default: '["chrome"]'
          type: string
        markets:
          description: Markets where the tests should run on
          required: true
          default: '["HU"]'
          type: string
jobs:
  info:
    continue-on-error: true
    strategy:
      matrix:
        browser: ${{ fromJSON(github.event.inputs.browsers) }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Cypress and run tests
        run: npm install
      - name: Cypress run
        id: cypress
        uses: cypress-io/github-action@v6
        with:
          browser: ${{matrix.browsers}}
          env: market=${{matrix.markets}}
      - name: Get results
        run: |
          echo ${{steps.cypress.conclusion}}
          echo ${{steps.cypress.outcome}}
          echo ${{steps.cypress.outputs.testResults}}

